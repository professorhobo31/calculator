<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="calcContainer">
        <div id="displayContainer">
            <div id="display">0</div>
        </div>
        <div id="topButtonsContainer">
            <div class="wideButton">CLEAR</div>
            <div class="wideButton">DELETE</div>
        </div>
        <div id="bottomButtonsContainer">
            <div class="smallButton">0</div>
            <div class="smallButton">.</div>
            <div class="smallButton">=</div>
            <div class="smallButton">-</div>
            <div class="smallButton">1</div>
            <div class="smallButton">2</div>
            <div class="smallButton">3</div>
            <div class="smallButton">+</div>
            <div class="smallButton">4</div>
            <div class="smallButton">5</div>
            <div class="smallButton">6</div>
            <div class="smallButton">X</div>
            <div class="smallButton">7</div>
            <div class="smallButton">8</div>
            <div class="smallButton">9</div>
            <div class="smallButton">%</div>
        </div>
    </div>
</body>

</html>
