<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="calcContainer">
        <div id="displayContainer">
            <div id="display"></div>
            <div id="resultDisplay">0</div>
        </div>
        <div id="topButtonsContainer">
            <div class="wideButton" id="clear">CLEAR</div>
            <div class="wideButton">DELETE</div>
        </div>
        <div id="bottomButtonsContainer">
            <div class="smallButton number">0</div>
            <div class="smallButton symbol" id=".">.</div>
            <div class="smallButton symbol" id="equal">=</div>
            <div class="smallButton symbol" id="-">-</div>
            <div class="smallButton number">1</div>
            <div class="smallButton number">2</div>
            <div class="smallButton number">3</div>
            <div class="smallButton symbol" id="+">+</div>
            <div class="smallButton number">4</div>
            <div class="smallButton number">5</div>
            <div class="smallButton number">6</div>
            <div class="smallButton symbol" id="*">X</div>
            <div class="smallButton number">7</div>
            <div class="smallButton number">8</div>
            <div class="smallButton number">9</div>
            <div class="smallButton symbol" id="/">%</div>
        </div>
    </div>
</body>

</html>
